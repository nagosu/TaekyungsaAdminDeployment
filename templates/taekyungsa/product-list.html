<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/taekyungsa/css/reset.css" />
    <link rel="stylesheet" href="../../static/taekyungsa/css/common.css" />
    <link rel="stylesheet" href="../../static/taekyungsa/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- 네비게이션 바 (GNB) -->
      <nav class="navbar">
        <div class="navbar__content">
          <div class="left">
            <a href="" class="logo__button">ADMINISTRATOR</a>
            <div class="category__container">
              <div class="category__item">
                <span>회원관리</span>
                <img
                  src="../../static/taekyungsa/images/icon/svg/Arrow_drop_down_big.svg"
                  alt="열기"
                />
              </div>
              <div class="category__item">
                <span>주문관리</span>
                <img
                  src="../../static/taekyungsa/images/icon/svg/Arrow_drop_down_big.svg"
                  alt="열기"
                />
              </div>
              <div class="category__item">
                <span>상품관리</span>
                <img
                  src="../../static/taekyungsa/images/icon/svg/Arrow_drop_down_big.svg"
                  alt="열기"
                />
              </div>
              <div class="category__item">
                <span>학교관리</span>
                <img
                  src="../../static/taekyungsa/images/icon/svg/Arrow_drop_down_big.svg"
                  alt="열기"
                />
              </div>
            </div>
          </div>
          <div class="right">
            <a href="">
              <span>내 홈페이지</span>
            </a>
            <a href="">
              <span>관리자홈</span>
            </a>
            <button class="logout-button">로그아웃</button>
          </div>
        </div>
      </nav>
      <!-- //네비게이션 바 (GNB) -->

      <!-- 컨텐츠 -->
      <div class="content">
        <div class="product-list">
          <div class="title__container">
            <div class="square"></div>
            <h2>상품목록</h2>
            <span>전체상품 목록을 검색합니다.</span>
          </div>

          <!-- 검색 필터링 -->
          <div class="filter__container">
            <div class="category">
              <div class="left">기간</div>
              <div class="right">
                <div class="dropdown">
                  <div class="selected">
                    대분류
                    <img
                      src="../../static/taekyungsa/images/icon/svg/Arrow_drop_down.svg"
                      alt="드롭다운 화살표"
                      class="triangle"
                    />
                  </div>
                  <div class="dropdown-menu">
                    <div>00중학교(체육복)</div>
                    <div>00고등학교(체육복)</div>
                    <div>00고등학교(체육복)</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="search">
              <div class="left">조건검색</div>
              <div class="right">
                <div class="dropdown">
                  <div class="selected">
                    상품명
                    <img
                      src="../../static/taekyungsa/images/icon/svg/Arrow_drop_down.svg"
                      alt="드롭다운 화살표"
                      class="triangle"
                    />
                  </div>
                  <div class="dropdown-menu">
                    <div>상품명</div>
                    <div>상품코드</div>
                  </div>
                </div>
                <div class="input__container">
                  <input type="text" />
                </div>
                <button type="button" class="search__button">검색</button>
              </div>
            </div>
          </div>
          <!-- //검색 필터링 -->

          <div class="product-table__container">
            <div class="header">
              <button type="button" id="excelUploadButton">엑셀상품등록</button>
              <button type="button" id="excelSaveButton">엑셀파일저장</button>
              <button type="button" id="productUploadButton">상품등록</button>
            </div>
            <div class="product-table__wrapper">
              <table>
                <thead>
                  <tr>
                    <th><input type="checkbox" /></th>
                    <th>상품코드</th>
                    <th>상품명</th>
                    <th>상품가격</th>
                    <th>진열순서</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><input type="checkbox" /></td>
                    <td>2465432358796</td>
                    <td>[이천중학교] 동복세트</td>
                    <td>60,000원</td>
                    <td>
                      <div class="display-order-change">
                        <img
                          src="../../static/taekyungsa/images/icon/svg/Arrow_top_long.svg"
                          alt="위"
                        />
                        <img
                          src="../../static/taekyungsa/images/icon/svg/Arrow_down_long.svg"
                          alt="아래"
                        />
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="footer">
              <button type="button" id="deleteSelectedButton">
                <img
                  src="../../static/taekyungsa/images/icon/svg/Add_round.svg"
                  alt="추가"
                />
                <span>선택삭제</span>
              </button>
              <button type="button" id="moveProductButton">
                <img
                  src="../../static/taekyungsa/images/icon/svg/Add_round.svg"
                  alt="추가"
                />
                <span>상품이동</span>
              </button>
              <button type="button" id="copyProductButton">
                <img
                  src="../../static/taekyungsa/images/icon/svg/Add_round.svg"
                  alt="추가"
                />
                <span>상품복사</span>
              </button>
            </div>
          </div>
        </div>

        <!-- 페이지네이션 -->
        <div class="pagination">
          <button class="pagination__button-prev">
            <img
              src="../../static/taekyungsa/images/icon/svg/Expand_left_double.svg"
            />
          </button>
          <button class="pagination__button pagination__button--active">
            1
          </button>
          <button class="pagination__button">2</button>
          <button class="pagination__button">3</button>
          <button class="pagination__button">4</button>
          <button class="pagination__button">5</button>
          <button class="pagination__button-next">
            <img
              src="../../static/taekyungsa/images/icon/svg/Expand_right_double.svg"
            />
          </button>
        </div>
        <!-- //페이지네이션 -->

        <!-- 상품정보 다운로드 모달 -->
        <div class="modal-product-download">
          <div class="modal-product-download__content">
            <h3>상품정보 다운로드</h3>
            <div class="select__container">
              <div class="category">
                <div class="left">선택구분</div>
                <div class="right">
                  <label for="">
                    <input type="radio" name="category" value="all" checked />
                    기본선택
                  </label>
                  <label for="">
                    <input type="radio" name="category" value="selected" />
                    전체선택
                  </label>
                </div>
              </div>
              <div class="basic-info">
                <div class="left">기본정보</div>
                <div class="right">
                  <label for="">
                    <input type="checkbox" name="basic-info" />
                    상품코드
                  </label>
                  <label for="">
                    <input type="checkbox" name="basic-info" />
                    상품명
                  </label>
                  <label for="">
                    <input type="checkbox" name="basic-info" />
                    상품그룹
                  </label>
                  <label for="">
                    <input type="checkbox" name="basic-info" />
                    제조사
                  </label>
                  <label for="">
                    <input type="checkbox" name="basic-info" />
                    카테고리
                  </label>
                  <label for="">
                    <input type="checkbox" name="basic-info" />
                    브랜드
                  </label>
                  <label for="">
                    <input type="checkbox" name="basic-info" />
                    원산지
                  </label>
                  <label for="">
                    <input type="checkbox" name="basic-info" />
                    상품진열
                  </label>
                  <label for="">
                    <input type="checkbox" name="basic-info" />
                    품절여부
                  </label>
                  <label for="">
                    <input type="checkbox" name="basic-info" />
                    재고량
                  </label>
                </div>
              </div>
              <div class="price-option">
                <div class="left">가격및옵션</div>
                <div class="right">
                  <label for="">
                    <input type="checkbox" name="price-option" />
                    판매가
                  </label>
                  <label for="">
                    <input type="checkbox" name="price-option" />
                    정가
                  </label>
                  <label for="">
                    <input type="checkbox" name="price-option" />
                    적립금
                  </label>
                  <label for="">
                    <input type="checkbox" name="price-option" />
                    옵션
                  </label>
                </div>
              </div>
              <div class="photo-description">
                <div class="left">수취인정보</div>
                <div class="right">
                  <label for="">
                    <input type="checkbox" name="photo-description" />
                    상품사진
                  </label>
                  <label for="">
                    <input type="checkbox" name="photo-description" />
                    관리자주석
                  </label>
                  <label for="">
                    <input type="checkbox" name="photo-description" />
                    상세설명
                  </label>
                </div>
              </div>
            </div>
            <div class="button__container">
              <button type="button" class="confirm-button">확인</button>
              <button type="button" class="close-button">닫기</button>
            </div>
          </div>
        </div>
        <!-- //상품정보 다운로드 모달 -->

        <!-- 상품정보 업로드 모달 -->
        <div class="modal-product-upload">
          <div class="modal-product-upload__content">
            <h3>상품정보 다운로드</h3>
            <div class="file__container">
              <span class="title">파일 첨부</span>
              <div class="file__wrapper">
                <input
                  type="file"
                  id="productFileInput"
                  style="display: none"
                />
                <div class="file-name__container">
                  <span id="productFileInputName"></span>
                </div>
                <button
                  type="button"
                  onclick='document.getElementById("productFileInput").click()'
                >
                  파일선택
                </button>
              </div>
            </div>
            <div class="button__container">
              <button type="button" class="confirm-button">확인</button>
              <button type="button" class="close-button">닫기</button>
            </div>
          </div>
        </div>
        <!-- //상품정보 업로드 모달 -->
      </div>
      <!-- //컨텐츠 -->
    </div>

    <!-- 스크립트 -->
    <script src="../../static/taekyungsa/js/dropdown/dropdown.js"></script>
    <script src="../../static/taekyungsa/js/product-list/product-list.js"></script>
  </body>
</html>
